version: '3.8'

services:
  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --save 60 1 --loglevel warning
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  backend:
    image: ghcr.io/oimilo/prophet-backend:latest
    restart: always
    ports:
      - "127.0.0.1:3008:8000"
    env_file:
      - ./backend/.env.production
    environment:
      - ENV_MODE=production
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_SSL=False
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  worker:
    image: ghcr.io/oimilo/prophet-backend:latest
    restart: always
    command: python -m dramatiq --processes 4 --threads 4 run_agent_background
    env_file:
      - ./backend/.env.production
    environment:
      - ENV_MODE=production
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_SSL=False
    depends_on:
      redis:
        condition: service_healthy

  frontend:
    image: ghcr.io/oimilo/prophet-frontend:latest
    restart: always
    ports:
      - "80:3000"
    env_file:
      - ./frontend/.env.production
    environment:
      - NEXT_PUBLIC_BACKEND_URL=http://backend:8000
    depends_on:
      - backend

volumes:
  redis_data:
    driver: local

networks:
  default:
    name: prophet-network